
 
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Todo List</title>
       <link rel="stylesheet" href="todo.css">
       <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
<!--

-add task delete task
-enter press hone pr v task add hona chaheye
-local storage me save hona chaheye
-drop box hona chaheye completed task and not completed task ka
 option select karne pr vo task show hona chaheye.
-har task ke sath me check button hona chaheye jo show kare ke task complete hai ki nhi.
-jb tick kare tho task pr cross ho jana chaheye

-->

    <div class="taskschedular">
        <h1>Task Schedular</h1>
    </div>
    <div class="addTask">
        <!-- input  and add task button-->

        <form >
            <label > Task Name:</label>
            <input type="text" id="text" placeholder="enter tasks"> 
            <select id="taskStatus">
                <option value="all" id="showall">All Task</option>
                <option value="completed" id="completed">Completed Task</option>
                <option value="pending" id="notcompleted">Pending Task</option>
            </select>
        </form>

        

        <button  class="btn1" onclick="addTodo();">Add Task</button>
    </div>
    <h1 class="heading">Tasks</h1>
    <div class="showTask">
    </div>
 
    <script src="index.js"></script>
</body>


 
</html>
