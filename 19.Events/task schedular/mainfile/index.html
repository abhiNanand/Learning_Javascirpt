Question: Build a Dynamic Task Manager
Create a web-based Task Manager using JavaScript. The application should allow users to:

Add Tasks:

Input a task name in a text field and click an "Add Task" button to add the task to a task list.
If the input field is empty, display an error message (e.g., "Task cannot be empty").
Display Tasks:

Dynamically show the list of tasks below the input field.
Mark as Completed:

Add a checkbox next to each task. When the checkbox is checked, the task's text should be struck through to indicate completion.
Delete Tasks:

Add a "Delete" button next to each task to remove it from the list.
Filter Tasks:

Add a dropdown to filter tasks:
Show All
Show Completed
Show Pending
Clear All Tasks:

Add a "Clear All" button to delete all tasks from the list after confirming with the user (e.g., via a confirm() dialog).
Persist Data:

-->
