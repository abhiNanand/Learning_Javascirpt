<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Document</title>
</head>


<style>
    button
    {
             height:30px;
             width: 150px;
             margin-top:50px;
             border:none;
             border-radius: 10px;
             
    }
</style>
<body>


    <button class="btn-1" style="background-color: red;"   onclick="alert('hello')">   Inline event</button>
<br>

    <button class="btn-2 style=" style="background-color: rgb(143, 201, 93);">on event </button>

    <br>


    <button class="btn-3 style=" style="background-color: rgb(129, 197, 239);">add event listener</button>


</body>

 

<script>

//on event handler
const a = document.querySelector('.btn-2');
a.onclick= function()
{
    console.log("run first");
}
a.onclick=function()
{
    console.log("run second");
}


//using add evernt listener on button 3
const b= document.querySelector(".btn-3");
b.addEventListener ('click',function()
{
       console.log("run first handler");
}
);

b.addEventListener ('click',function()
{
       setTimeout(()=>console.log("second event"), 2000);
}
);




</script>



</html>
