<!DOCTYPE html>
<html lang="en">
<head>


    <style>
.hide 
{
  display: none;
}

#gift-box 
{
  font-size: 5em;
}

    </style>
</head>
<body>
    

    <div id="gift-box" class="hide">üéÅ</div>
    <button id="click-btn">Show the box</button>


</body>




<script>



const a= document.querySelector('#click-btn');

a.addEventListener('click', 

function()
{
    const b=document.querySelector('#gift-box');
    b.style.display='block';
}
);




</script>



</html>
