//1. Find All Subsets
//Write a function to find all subsets (the power set) of a given 
// //array of distinct integers.
 

function findSubsets(nums) {
  function help(nums, i, j, arr) {
    if (i === j) {
      console.log(arr); // Or return arr to collect subsets
      return;
    }

    // Not take
    help(nums, i + 1, j, arr);

    // Take
    arr.push(nums[i]);
    help(nums, i + 1, j, arr);

    // Backtrack
    arr.pop();
  }

  help(nums, 0, nums.length, []);
}

findSubsets([1, 2, 3]);
// Output: 
// []
// [1]
// [1, 2]
// [1, 2, 3]
// [1, 3]
// [2]
// [2, 3]
// [3]

  {
       if(s[i]==s[j])
       {
        count++;
        s[j]='';
       }
  }
str=str+s[i]+String(count);

  }
  return str;
}
